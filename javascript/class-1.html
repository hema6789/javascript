<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 <p id="item"> </p>
	<script type="text/javascript">	
		var mainCourseMenu = ['jeera rice','pulka','biryani','naan','roti'];
                var currymenu = ['Dal','Gobi Masala','Kaju Masala','Mushroom','Aloo Masala'];
		var mainCourseItem;
                var curryitem;
                var menuItem;
                menuItem = mainCourseItem && curryitem;
		function goToParadise(mainItem,curry){
			for(i = 0 ; i < mainCourseMenu.length; i = i + 1){
                        for(j = 0 ; j < currymenu.length; j = j + 1){
					if((mainCourseMenu[i] == mainItem)&&(currymenu[j] ==curry)){
							mainCourseItem = mainItem;
                                                        curryitem=curry;
					}
                                        else{
                                             menuItem = ' are not available';
                                          }
			}
                             }
                        
			if(menuItem!== 'not available'){
				console.log(menuItem + ' are available');
                                document.getElementById("item").innerHTML= mainCourseItem + ' and ' + curryitem + ' are available';
			}else{
                                console.log(mainCourseItem  +  curryitem);
				document.getElementById("item").innerHTML = mainCourseItem  + curryitem ;
			}
		}
		goToParadise('Roti','Dal');
	</script>
</body>
</html>
