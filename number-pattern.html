<html>
<head>
<title>JavaScript Number Patterns</title>
<script>
var num = 5;
var m, n;
for (m = num; m >= 0; m--) {
for (n = 1; n <= m; n++)
document.write(""+n+" ");
document.write('<br/>');
}
for (m = 1; m <= num; m++) {
for (n = 1; n <= m; n++)
document.write(""+n+" ");
document.write('<br/>');
}
document.write('<br/>');

for(i=1; i <= 5; i++)
 {
  for(j=0; j<=i; j++)
 {
   if(j != i)
   document.write(i);
   else
   document.write(' ');
  }
   document.write('<br />');
  }
  document.write('<br />');
  document.write('<br />');


 for(a=5; a >= 1; a--)
 {
  for(b=1; b<=a; b++)
 {
   document.write(""+a+" ");
   
  }
   document.write('<br />');
  }
  document.write('<br />');
  document.write('<br />');

  for(p=5; p >= 1; p--)
 {
  for(q=5; q>=p; q--)
 {
   document.write(""+p+" ");
   
  }
   document.write('<br />');
  }
  document.write('<br />');
  document.write('<br />');

  for(s=1; s<= 5; s++)
 {
  for(t=5; t>=s; t--)
 {
   document.write(""+s+" ");
   
  }
   document.write('<br />');
  }

</script>
</head>
